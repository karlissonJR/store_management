{% extends 'base.html' %}

{% block content %}

<div class="container">

    {% if product.user.id == user.id %}
        <h1>Deletar Produto</h1>
        <p class="lead">Para deletar produto clique no botão abaixo</p>

        <form method="POST">
        {% csrf_token %}
            <p>Deseja deletar o produto <b>{{ object }}</b>?</p>
            <button type="submit" class="btn btn-success">Confirmar</button>
            <a href="{% url 'product:list_products' %}" class="btn btn-danger">Cancelar</a>
        </form>
    {% else %}
        <h2>Você não pode deletar este produto</h2>
    {% endif %}

</div>

{% endblock %}
